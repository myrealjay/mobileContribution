<ion-menu id="myMenu" [content]="content">
  <ion-header class="menuheader">
    <ion-toolbar>
      <ion-title>Esusu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  class="mycontent">
    <ion-list>
      <button class="mymenu" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
