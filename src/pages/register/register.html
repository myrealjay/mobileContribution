
<ion-content padding>


  <ion-content padding>
    <div class="mylogo"><img src="assets/imgs/esusulogo.png" width="100" /></div>
    
      <div class="login-error" style="text-align:center;color:yellow;padding-bottom: 15px;" [innerHTML]="error"></div>
    <h4 style="color:#fff;text-align: center;">REGISTER</h4>
      <form [formGroup]="authForm"  novalidate>
          <ion-list style="font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif;">
        
            <ion-item>
                <ion-label>Name</ion-label>
              <ion-input type="text" [(ngModel)]="name" formControlName="name" (keydown)="wipeError()" [class.invalid]="!authForm.controls.name.valid && blur"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Phone</ion-label>
              <ion-input type="text"  [(ngModel)]="phone" formControlName="phone" (keydown)="wipeError()" [class.invalid]="!authForm.controls.phone.valid && blur"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Email</ion-label>
              <ion-input type="text"  [(ngModel)]="email" formControlName="email" (keydown)="wipeError()" [class.invalid]="!authForm.controls.email.valid && blur"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Password</ion-label>
              <ion-input type="password"  [(ngModel)]="password"  formControlName="password" (keydown)="wipeError()" [class.invalid]="!authForm.controls.password.valid && blur"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Account No</ion-label>
              <ion-input type="text"  [(ngModel)]="accountno" formControlName="accountno" (keydown)="wipeError()" [class.invalid]="!authForm.controls.accountno.valid && blur"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Bank</ion-label>
              <ion-select [(ngModel)]="bankname"  formControlName="bank" >
                <ion-option *ngFor="let bankname of banknames">{{bankname}}</ion-option>
              </ion-select>
            </ion-item>
          
          </ion-list>
        
        <div style="text-align:center; padding-top:20px;font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif; z-index: 19999;">
          <button ion-button color="light" [disabled]="!authForm.valid" (click)="onSubmit()">Submit</button>
        </div>
      </form>
  
      <p style="width:100px;" (click)="login()">Login instead</p>
      
  </ion-content>
  
</ion-content>
