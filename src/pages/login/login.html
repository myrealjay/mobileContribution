

<ion-content padding>
  <div class="mylogo"><img src="assets/imgs/esusulogo.png" width="100" /></div>
  <div>{{uuid}}</div>
  
    <div class="login-error" style="text-align:center;color:yellow;padding-bottom: 15px;">{{ error }}</div>
    <form [formGroup]="authForm"  novalidate>
        <ion-list style="font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif;">
      
          <ion-item>
            <ion-input type="text" placeholder="email" [(ngModel)]="username" formControlName="username" (keydown)="wipeError()" [class.invalid]="!authForm.controls.username.valid && blur"></ion-input>
          </ion-item>
                  <div class="line"></div>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"  formControlName="password" (keydown)="wipeError()" [class.invalid]="!authForm.controls.password.valid && blur"></ion-input>
          </ion-item>
        
        </ion-list>
      
      <div style="text-align:center; padding-top:20px;font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif; z-index: 19999;">
        <button ion-button color="light" full [disabled]="!authForm.valid" (click)="onSubmit()" clear>Sign in</button>
      </div>
    </form>

    <p (click)="register()">Create your own</p>
  
    
</ion-content>
